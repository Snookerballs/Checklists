<template name="change_password">
	{{#if currentUser}}
  <div class="row">
		<div class="col m5 s0">
      <br>
			<br>
      <img src="/images/chess.png">
    </div>

<div class="col m7 s12">
		<div id="spacing5">
		</div>

		<div id="change_password">
		<h3 class="header">Change Password</h3>

    <form id="changePasswordForm" class="col s12">
      <div class="row">
        <div class="col s12">

          <div class="input-field">
            <input name="username_inline" type="text" class="validate">
						<label for="username_inline">Username</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <div class="input-field">
            <input name="email_inline" type="email" class="validate">
						<label for="email_inline">Email</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <div class="input-field">
            <input name="old_password_inline" type="password" class="validate">
						<label for="old_password_inline">Old Password</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">

          <div class="input-field">
            <input name="new_password_inline" type="password" class="validate">
						<label for="new_password_inline">New Password</label>
          </div>
        </div>
      </div>

      <button class="btn waves-effect" type="submit" name="change">
       Change Password
      </button>

    </form>
	</div>
</div>
  </div>
	{{else}}
	{{> loginPrompt}}
	{{/if}}
</template>
