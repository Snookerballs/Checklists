<template name="change_password">
	{{#if currentUser}}
  <div class="row container">
		<h3 class="header">Change Password</h3>

    <form id="changePasswordForm" class="col s12">
      <div class="row">
        <div class="col s12">
          Username:
          <div class="input-field inline">
            <input name="username_inline" type="text" class="validate">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          Email:
          <div class="input-field inline">
            <input name="email_inline" type="email" class="validate">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          Old Password:
          <div class="input-field inline">
            <input name="old_password_inline" type="password" class="validate">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          New Password:
          <div class="input-field inline">
            <input name="new_password_inline" type="password" class="validate">
          </div>
        </div>
      </div>

      <button class="btn waves-effect" type="submit" name="change" style="background-color: #685369">
       Change Password!
      </button>

    </form>
  </div>
	{{else}}
	{{> loginPrompt}}
	{{/if}}
</template>
