<template name="tutorial">
	<div id="tutorial" class="row">
		<br>
		<div class="col s12 m4">
			<div class="card grey lighten-2">
				<br>
				<div>
					<img class="card_img center-align" src="/images/piano.png">
				</div>

				<div class="card-content center-align">
					<span class="card-title">Want to learn a new hobby but
						don't know where to begin?</span>
					<p>Browse from a collection of checklists created by other users to
						get a sense of what you can do to take up that new hobby!</p>
				</div>

			</div>
		</div>

		<div class="col s12 m4">
			<div class="card grey lighten-2">
				<br>
				<div>
					<img class="card_img center-align" src="/images/magic.png">
				</div>

				<div class="card-content center-align">
					<span class="card-title">Want to take on a new hobby but lack
						motivation?</span>
					<p>Fret not! Create a checklist to keep track of your progress and
						seek advice and motivation from others!</p>
				</div>

			</div>
		</div>

		<div class="col s12 m4">
			<div class="card grey lighten-2">
				<br>
				<div>
					<img class="card_img center-align" src="/images/fun.png">
				</div>
				<div class="card-content center-align">
					<span class="card-title">Experienced at your hobby and want to guide
						others in getting better?</span>
					<p>Create a checklist that others can follow to get better!</p>
				</div>

			</div>
		</div>
	</div>
</template>
