<!-- LOGIN -->
<template name="login">
  <nav>
    <div class="nav-wrapper">
      <a href="{{pathFor route = 'main'}}" class="brand-logo">CheckLists!</a>
      <ul class="right">
        <a class="btn" href="create_account">SIGN UP</a>
      </ul>
    </div>
  </nav>
  <div id="login_bg">
    <div id="login_box" class="container center-align">
      <h3 class="header center-align">Login to your acccount</h3>
      <form class="col s12" id="login-form" name="login-form">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="email" name="loginEmail" required>
            <label for="loginEmail">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" name="loginPassword" required>
            <label for="loginPassword">Password</label>
          </div>
        </div>

        <div class="row center-align">
          <button class="btn waves-effect cyan lighten-4" type="submit" name="login">
            LOGIN
          </button>
        </div>
      </form>

      <div class="row center-align">
        <button class="btn waves-effect cyan lighten-4" name="action">
          <a href="{{pathFor route = 'forgot_password' }}">Fogot My Password</a>
        </button>
      </div>

    </div>
  </div>
</template>
