<template name="contact_us">
  <div class="container">
    <h3 class="header">Contact Us</h3>

    <form id="contactUsForm" class="col s12">

      <div class="row">
        <div class="input-field col s12">
          <input id="yourEmail" type="text">
          <label for="yourEmail">Your Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="subject" type="text">
          <label for="subject">Subject</label>
        </div>
      </div>


      <div class="row">
        <div class="input-field col s12">
          <textarea id="input_body" class="materialize-textarea"></textarea>
          <label for="input_body">Body</label>
        </div>
      </div>

      <button class="btn waves-effect" type="submit" name="send" style="background-color: #685369">
       Send!
      </button>
    </form>
    <br>
  </div>
</template>
