<template name="reset_password">
  <div class="row container">
    <h3 class="header">Reset Password</h3>

    <form id="resetPasswordForm" class="col s12">
      <div class="row">
        <div class="col s12">
          New Password:
          <div class="input-field inline">
            <input id="new_password" type="password" class="validate">
          </div>
        </div>
      </div>

      <button class="btn waves-effect cyan lighten-4" type="submit" name="change">
       Reset!
      </button>
    </form>
  </div>
</template>
