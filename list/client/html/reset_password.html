<template name="reset_password">

  <div class="row">
    <div class="col m5 s0">
      <br>
      <br>
      <img src="/images/eguitar.png">
    </div>

    <div class="col m7 s12">
      <div id="spacing6">
      </div>

      <div id="reset_password">
        <div id="spacing7">
        </div>
        <h3 class="header">Reset Password</h3>

        <form id="resetPasswordForm" class="col s12">
          <div class="row">
            <div class="col s12">
              New Password:
              <div class="input-field inline">
                <input id="new_password" type="password" class="validate">
              </div>
            </div>
          </div>

          <button class="btn waves-effect" type="submit" name="change">
            Reset
          </button>
        </form>
      </div>
    </div>
  </div>
</template>
