<!-- FOR ADMIN ONLY! TO SEND EMAIL TO USERS -->
<template name="email">
  {{#if currentUser}}
  <div class="row">
    <div class="col m5 s0">
      <br>
      <br>
      <img src="/images/bicycle.png">
    </div>

    <div class="col m7 s12">

      <div id="spacing8">
      </div>

      <div id="send_email">
    <h3 class="header">Send Email</h3>

    <form id="emailForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="input_email" type="email">
          <label for="input_email">Email Address</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="subject" type="text">
          <label for="subject">Subject</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea id="input_body" class="materialize-textarea"></textarea>
          <label for="input_body">Body</label>
        </div>
      </div>

      <button class="btn waves-effect" type="submit" name="send">
       Send!
      </button>
    </form>
    <br>
  </div>
</div>
  </div>
  {{else}}
  {{> loginPrompt}}
  {{/if}}
</template>
