<template name="userInformation">
	<div id = "information">
		<div id="username-content">
			<img data-target="avatar-upload" class="circle modal-trigger" id="avatar" src="{{avatar}}">
			<h2> {{username}} </h2>
		</div>
		<div class = "message-content">
			<i><input disabled id="message" type="text" value="{{message}}" class="validate"></i>
			       <i class="editMessage material-icons">create</i>
		</div>
		<br>
		<strong> Joined on: {{formatDate joinDate}} </strong> <br>
		<strong>Number of Created Checklists: </strong> {{createdChecklistsCounter}} <br>
		<strong>Number of Completed Checklists: </strong> {{completedChecklistsCounter}}
	</div>

	 <!-- Modal Structure -->
  <div id="avatar-upload" class="modal">
    <div class="modal-content">
      <h4 class="edit-form-header">Update Avatar Image</h4>
    <form class="col s12" id="avatarForm">
      <div class="row">
        <div class="input-field col s6">
          <input id="avatarInput" type="text" class="validate">
        </div>
      </div>
    </form>
    </div>
    <div class="modal-footer" >
       <button class="btn-flat waves-effect waves-light modal-close" id="avatarButton" type="submit" form="avatarForm" name="action">Submit </button>
    </div>
  </div>
</template>


<template name="userChecklists">
	{{#if currentUser}}
	<div id="user-page-content">
	<div id="checklist-information">
	<div id = "user-tabs">
      <ul class="tabs">
        <li class="tab"><a href="#created">Created Checklists</a></li>
        <li class="tab" id= "saved-tab"><a href="#saved">Saved Checklists</a></li>
				<li class="tab" id="complete-tab"><a href="#completed">Completed Checklists</a></li>
      </ul>
  </div>
	  <div id = "checklist-content">
<div id="created">
	<h2> Created Checklists </h2>
	{{#each createdChecklist}}
		<ul class = "collection" id="category-checklists">
			<a href="{{pathFor route = 'Checklist'}}">
			<li class="list-name">
				<h4 class="list-title"><center>{{listName}}</center></h4>
												<div class="information">
								<center> Category: {{category}}</center><br>
				<span style = "float: left;">Created on: {{formatDate createdAt}} </span>
				<span style = "float: right;">Rating: {{rating}}({{raters}} voters) </span>
			</div>
			</li>
		</a>
		</ul>
		{{/each}}
	</div>

	<div id="saved">
		<h2> Saved Checklists</h2>
		{{#each savedChecklist}}
		<ul class = "collection" id="category-checklists">
			<a href="{{pathFor route = 'Saved Checklist'}}">
				<li class="list-name">
					<h4 class="list-title"><center>{{listName}}</center></h4>
					<center> Category: {{category}}</center><br>

				</li>
			</a>
		</ul>
		{{/each}}
	</div>
	<div id="completed">
		<h2> Completed Checklists </h2>
		{{#each completedChecklist}}
		<ul class = "collection" id="category-checklists">
			<a href="{{pathFor route = 'Saved Checklist'}}">
				<li class="list-name">
					<h4 class="list-title">  <center>{{listName}}</center></h4>
					<center> Category: {{category}}</center><br>

				</li>
			</a>
		</ul>
		{{/each}}
	</div>
</div>
</div>
{{> userInformation}}
</div>
{{else}}
{{> loginPrompt}}
{{/if}}
</template>
