<template name="forgot_password">
  <nav>
    <div class="nav-wrapper">
      <a href="{{pathFor route = 'main'}}" class="brand-logo">CheckLists!</a>
    </div>
  </nav>
  <div id="forgot_password_bg">
    <div id="forgot_password_box" class="container center-align">
      <h3 class="header">Forgot Password</h3>

      <p>Please input your email so that we can send you an email with
        instructions on how to reset your password shortly.</p>
        
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="input_email" type="email">
              <label for="input_email">Email Address</label>
            </div>
          </div>

          <button class="btn waves-effect cyan lighten-4" type="submit" name="send">
            Send!
          </button>
        </form>
      </div>
    </div>
  </template>
