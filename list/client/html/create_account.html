<!-- REGISTER -->
<template name="create_account">

  <div class="container" id = "create-account-wrapper">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content white-text">

          <form class="col s12" id="register-form">
          <span class="card-title center-align" id="create-account-title">Create My Account!</span>

          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="registerUsername" required>
              <label for="registerUsername">Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="email" name="registerEmail" required>
              <label for="registerEmail">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="registerPassword" id = "registerPassword" required>
              <label for="registerPassword">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" name="confirmPassword" required>
              <label for="confirmPassword">Confirm Password</label>
            </div>
          </div>

          <div class="row center-align">
            <button type="submit" class="btn waves-effect waves-light" id="create-account-button" name="create">
              Create Your Account
            </button>
          </div>

        </form>

        </div>
        <div class="card-action">
          <a href="#">Terms and Conditions</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">My Checklists!</h5>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Â© 2018 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>
</template>
