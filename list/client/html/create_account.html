<!-- REGISTER -->
<template name="create_account">
  <nav>
    <div class="nav-wrapper">
      <a href="{{pathFor route = 'main'}}" class="brand-logo">CheckLists!</a>
      <ul class="right">
        <a class="btn" href="login">LOGIN</a>
      </ul>
    </div>
  </nav>

  <div id="create_acc_bg">
    <div id="create_acc_box" class="container center-align">
      <h3 class="header center-align">Create my account</h3>

      <form class="col s12" id="register-form">

        <div class="row">
          <div class="input-field col s12">
            <input type="text" name="registerUsername" required>
            <label for="registerUsername">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="email" name="registerEmail" required>
            <label for="registerEmail">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="password" name="registerPassword" id = "registerPassword" required>
            <label for="registerPassword">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="password" name="confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>
        </div>

        <div class="row center-align">
          <button type="submit" class="btn waves-effect waves-light" id="create-account-button" name="create">
            Create My Account
          </button>
        </div>

      </form>
    </div>
  </div>
</template>
