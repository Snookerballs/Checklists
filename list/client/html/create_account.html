<!-- REGISTER -->
<template name="create_account">
  <div id="create_acc_bg">

    <div id="spacing2">
    </div>

    <div id="create_acc_box" class="container center-align">
      <h3 class="header center-align">Create my account</h3>

      <form class="col s12" id="register-form">

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">person</i>
            <input type="text" name="registerUsername" required>
            <label for="registerUsername">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input type="email" name="registerEmail" required>
            <label for="registerEmail">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" name="registerPassword" id = "registerPassword" required>
            <label for="registerPassword">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock</i>
            <input type="password" name="confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
          </div>
        </div>

        <div class="row center-align">
          <button type="submit" class="btn waves-effect waves-light" id="create-account-button" name="create">
            Create My Account
          </button>
        </div>

      </form>
    </div>
  </div>
</template>
