<template name="add_remove_admin">



  <div class="container">
    <h5>Current Admins</h5>
    <table class="highlight">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Id</th>
        </tr>
      </thead>

      <tbody>
        {{#each admins}}

        <tr>
          <td id="username">{{username}}</td>
          <td>{{emails.[0].address}}</td>
          <td>{{_id}}</td>
          <td><span class="remove_admin">Remove</span></td>
        </tr>

        {{/each}}
      </tbody>
    </table>
  </div>


  <br>

  <div class="container">
    <h5>Add Admin</h5>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="_username" type="text">
          <label for="_username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="_email" type="email">
          <label for="_email">Email Address</label>
        </div>
      </div>

      <button class="btn waves-effect cyan lighten-4" type="submit" name="send">
       Add Admin!
      </button>
    </form>
   <br>
 </div>
