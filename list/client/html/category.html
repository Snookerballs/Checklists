<template name ="mainCategory">
	{{#if currentUser}}
	<center><h1> Categories </h1></center>
	{{> categoryShowcase}}
	{{else}}
	{{> loginPrompt}}
	{{/if}}
</template>

<template name="ADD">
	<form class="col s12" id="addCat">
		<div class="row">
			<div class="input-field col s12">
				<input id="cat" type="text" class="validate">
				<label for="cat">Cat</label>
			</div>
		</div>
	</form>
	<button class="btn waves-effect waves-light" form="addCat" type="submit" name="action">Submit
		<i class="material-icons right">send</i>  </button>
	</template>


	<template name="categoryShowcase">
		<div id="category-wrapper">
			<center> <div class="row">
				<div class ="left-col">
					<div class="col s12 m6">
						<div class="card small category-card">
							<a href="{{pathFor route = 'Programming' }}" class ="category-link">
								<div class="card-image waves-effect waves-block waves-light">
									<img class="activator" src="/category_images/Prog.jpg">
								</div>
								<div class="card-content">
									<center><h3><p class="hobby-title">Programming</p></h3></center>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div class= "right-col">
					<div class="col s12 m6">
						<div class="card small category-card">
							<a href="{{pathFor route = 'Art' }}" class ="category-link">
								<div class="card-image waves-effect waves-block waves-light">
									<img class="activator" src="/category_images/Art.jpg">
								</div>
								<div class="card-content">
									<center><h3><p class="hobby-title">Art</p></h3></center>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class ="left-col">
					<div class="col s12 m6">
						<div class="card small category-card">
							<a href="{{pathFor route = 'Photography' }}" class ="category-link">
								<div class="card-image waves-effect waves-block waves-light">
									<img class="activator" src="/category_images/Photo.jpg">
								</div>
								<div class="card-content">
									<center><h3><p class="hobby-title">Photography</p></h3></center>
								</div>
							</a>
						</div>
					</div>
				</div>
				<div class= "right-col">
					<div class="col s12 m6">
						<div class="card small category-card">
							<a href="{{pathFor route = 'Music' }}" class ="category-link">
								<div class="card-image waves-effect waves-block waves-light">
									<img class="activator" src="/category_images/Music.jpg">
								</div>
								<div class="card-content">
									<center><h3><p class="hobby-title">Music</p></h3></center>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div></center>
		</div>
	</template>


	<template name="checklists">
		<div class="category-list-wrapper">
		<center><h2>Categories</h2></center>
		<div id="sort-form-wrapper">
			<span><div id="sort-label"> Sort By:</div></span>
			<form id="sort-form">
				<div class="input-field col s12">
					<select id= select-options>
						<option value="1">Top Rated</option>
						<option value="2">Newest</option>
						<option value="3">Oldest</option>
					</select>
				</div>
			</form>
		</div>
		{{#each checklist}}
		<ul class = "collection" id="category-checklists">
			<a class= "category-content" href="{{pathFor route = 'Checklist'}}">
				<li class="list-name">
					<h4><center>{{listName}}</center></h4>
					<center>By: {{username}} </center>
					<br>
					<div class="information">
						<span>Created on: {{formatDate createdAt}} </span>
						<span style = "float: right;">Rating: {{rating}}({{raters}} voters) </span>
					</div>
				</li>
			</a>
		</ul>
		{{/each}}
	</div>
	</template>
